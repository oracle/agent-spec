[tool.isort]
src_paths = [
    "pyagentspec/src",
    "pyagentspec/tests",
    "adapters/autogenagentspecadapter/src",
    "adapters/autogenagentspecadapter/tests",
    "adapters/langgraphagentspecadapter/src",
    "adapters/langgraphagentspecadapter/tests",
    "adapters/crewaiagentspecadapter/src",
    "adapters/crewaiagentspecadapter/tests",
]
profile = "black"
line_length = 100

[tool.black]
line-length = 100

[tool.mypy]
strict = true

[[tool.mypy.overrides]]
module = [
    'tests.*',
    'setup',
]
ignore_errors = true
